<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar.html :: menu}"></div>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Editar Empleado</h1>
        <form method="post" th:action="@{'/empleados/guardar'}"  th:object="${employee}" class="mt-2">
            <input th:field="*{employeeId}" name="id" type="hidden"/>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input th:field="*{firstName}"  type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input th:field="*{lastName}"  type="text" class="form-control" >
            </div>
            <div class="mb-3">
                <label class="form-label">Puesto</label>
                <select th:field="*{job}" class="form-select" >
                    <option th:each="puesto : ${listaPuesto}"
                            th:value="${puesto.jobId}"
                            th:text="${puesto.getJobTitle()}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Departamento</label>
                <select th:field="*{department}" class="form-select" >
                    <option th:each="depart : ${listaDepart}"
                            th:value="${depart.departmentId}"
                            th:text="${depart.getDepartmentName()}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Ciudad</label>
                <select th:field="*{department.locations}" class="form-select" >
                    <option th:each="ciudad : ${listaCiudad}"
                            th:value="${ciudad.locationId}"
                            th:text="${ciudad.getCity()}"></option>
                </select>
            </div>
            <a th:href="@{'/empleado/lista'}"  class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
