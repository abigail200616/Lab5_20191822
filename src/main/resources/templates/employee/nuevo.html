<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/navbar.html :: menu}"></div>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 mb-3 border-bottom">Nuevo Ingreso</h1>
    <form method="post" th:action="@{/empleados/guardarNuevo}" class="mt-2">
      <div class="mb-3">
        <label for="firstName" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="firstName" id="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="text" class="form-control" name="lastName" id="lastName" >
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
      </div>
      <div class="mb3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" id="inputPassword" class="form-control" aria-labelledby="passwordHelpBlock" name="password">
        <div id="passwordHelpBlock" class="form-text"></div>
        <input type="checkbox" onclick="myFunction()"> Show Password
        <script>function myFunction() {
          let x = document.getElementById("inputPassword");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }</script>
      </div>
      <br>
      <div class="mb-3">
        <label for="job" class="form-label">Puesto</label>
        <select name="job" id="job" class="form-select">
          <option th:each="puesto : ${listaPuesto}"
                  th:value="${puesto.jobId}"
                  th:text="${puesto.jobTitle}">
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salario</label>
        <input type="number" class="form-control" name="salary" id="salary">
      </div>
      <div class="mb-3">
        <label for="manager" class="form-label">Jefe</label>
        <select name="manager" id="manager" class="form-select">
          <option th:each="jefe : ${listaJefes}"
                  th:value="${jefe.employeeId}"
                  th:text="|${jefe.firstName} ${jefe.lastName}|">
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Departamento</label>
        <select name="department" id="department" class="form-select">
          <option th:each="depart : ${listaDepart}"
                  th:value="${depart.departmentId}"
                  th:text="${depart.departmentName}">
          </option>
        </select>
      </div>
      <a th:href="@{/empleados/lista}" class="btn btn-danger">Cancelar</a>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
