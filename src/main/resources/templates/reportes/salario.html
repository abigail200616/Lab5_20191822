<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes y Dashboards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/navbar.html :: menu}"></div>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Reporte â€“ Sueldos</h1>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>Puesto</th>
                <th>Salario Maximo</th>
                <th>Salario Minimo</th>
                <th>Salario Total</th>
                <th>Salario Promedio</th>

            </tr>
            <tr th:each="reporte, info : ${listaR}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${reporte.getJobtitle()}"></td>
                <td th:text="${reporte.getSalariomax()}"></td>
                <td th:text="${reporte.getSalariomin()}"></td>
                <td th:text="${reporte.getSalariototal()}"></td>
                <td th:text="${reporte.getSalarioprom()}"></td>
            </tr>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
